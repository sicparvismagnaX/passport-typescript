name: CICD

on:
  push:
    tags:
      - v* 
    branches:
      - '*'

jobs:
  setup-packages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
          node-version: '16'
    - uses: actions/cache@v3
      with:
        path: |
            **/node_modules
        key: node_modules-${{github.sha}}
    - name: install package
      run: npm install

  build:
    runs-on: ubuntu-latest
    needs: setup-packages
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
          node-version: '16'
    - uses: actions/cache@v3
        id: cache-npm
        with:
          path: |
              **/node_modules
          key: node_modules-${{github.sha}}
      - if: ${{ steps.cache-npm.ouputs.cache-hit != 'true'}}
        name: handle module download when cache miss
        continue-on-error: false
        run: npm install
      - name: build
        run: echo build something
  
  test:
    runs-on: ubuntu-latest
    needs: setup-packages
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      id: cache-npm
      with:
        path: |
            **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}-${{ steps.node.outputs.version }}
    - if: ${{ steps.cache-npm.ouputs.cache-hit != 'true'}}
      name: handle module download when cache miss
      continue-on-error: false
      run: npm install
    - name: run ls
      run: ls
  
  temp-push-img:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      id: cache-npm
      with:
        path: |
            **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}-${{ steps.node.outputs.version }}
    - if: ${{ steps.cache-npm.ouputs.cache-hit != 'true'}}
      name: handle module download when cache miss
      continue-on-error: false
      run: npm install
    - name: run ls
      run: echo image is pushed
  
  push-sssm-app-server-image:
    if: github.ref_type == 'tag' && contains(github.ref_name, 'v')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: run ls
      run: ls